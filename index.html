
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PawGo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              pawgo: {
                green: 'var(--color-primary)', 
                greenDark: 'var(--color-primary-dark)',
                blue: '#1CB0F6',
                blueDark: '#118CC0',
                yellow: '#FFC800',
                yellowDark: '#D6A600',
                red: '#FF4B4B',
                redDark: '#D32F2F',
                cream: '#F7F5F0',
                slate: '#E5E5E5',
              }
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'blink': 'blink 2s infinite',
              'pant': 'pant 0.8s ease-in-out infinite',
              'ear-wiggle': 'ear-wiggle 3s ease-in-out infinite',
              'head-bob': 'head-bob 0.8s ease-in-out infinite',
              'body-bob': 'body-bob 0.8s ease-in-out infinite',
              'tail-wag': 'tail-wag 0.4s ease-in-out infinite',
              'leg-swing': 'leg-swing 0.8s ease-in-out infinite',
              'drift': 'drift 30s linear infinite',
              'fly-right': 'fly-right 15s linear infinite',
              'flap-left': 'flap-left 0.8s ease-in-out infinite',
              'flap-right': 'flap-right 0.8s ease-in-out infinite',
              'wave-flow-slow': 'wave-flow 8s linear infinite',
              'wave-flow-fast': 'wave-flow 5s linear infinite',
              'wave-hand': 'wave-hand 2.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-2%)' },
                '50%': { transform: 'translateY(0)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              blink: {
                '0%, 96%, 100%': { transform: 'scaleY(1)' },
                '98%': { transform: 'scaleY(0.1)' },
              },
              'ear-wiggle': {
                '0%, 100%': { transform: 'rotate(-5deg)' },
                '50%': { transform: 'rotate(5deg)' }
              },
              'head-bob': {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-1.5px) rotate(2deg)' }
              },
              'body-bob': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(1px)' }
              },
              'tail-wag': {
                 '0%, 100%': { transform: 'rotate(-15deg)' },
                 '50%': { transform: 'rotate(15deg)' }
              },
              'leg-swing': {
                 '0%, 100%': { transform: 'rotate(-20deg) translateY(0)' },
                 '50%': { transform: 'rotate(25deg) translateY(-1px)' }
              },
              'drift': {
                '0%': { transform: 'translateX(-150%)' },
                '100%': { transform: 'translateX(400%)' }
              },
              'fly-right': {
                '0%': { transform: 'translateX(-200px) translateY(0)' },
                '100%': { transform: 'translateX(100vw) translateY(-40px)' }
              },
              'flap-left': {
                '0%, 100%': { transform: 'rotateY(0deg) rotateZ(0deg)' },
                '50%': { transform: 'rotateY(-45deg) rotateZ(-30deg)' }
              },
              'flap-right': {
                '0%, 100%': { transform: 'rotateY(0deg) rotateZ(0deg)' },
                '50%': { transform: 'rotateY(45deg) rotateZ(30deg)' }
              },
              'wave-flow': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              'wave-hand': {
                '0%': { transform: 'rotate(0deg)' },
                '10%': { transform: 'rotate(14deg)' },
                '20%': { transform: 'rotate(-8deg)' },
                '30%': { transform: 'rotate(14deg)' },
                '40%': { transform: 'rotate(-4deg)' },
                '50%': { transform: 'rotate(10deg)' },
                '60%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(10px, -8px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #58CC02;
        --color-primary-dark: #46A302;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-map-marker {
        background: transparent !important;
        border: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lottie-web": "https://esm.sh/lottie-web@5.12.2"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-950 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
